<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posição dos Fundos</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            background-color: lightgreen;
        }
        div.bloco {
            background-image: url('imagens/wallpaper003.jpg');
            height: 200px;
            border: 2px solid black;
            margin: 10px;
            border-radius: 20px;
        }

        div#q1 {
            background-position: left top;
        }

        div#q2 {
            background-position: left center;
        }

        div#q3 {
            background-position: right bottom;
        }

        div#q4 {
            background-position: center center;
        }
        
    </style>
</head>
<body>
    <h1>Posições de um background-position</h1>

    <h2>background-position: left top;</h2>
    <div class="bloco" id="q1"></div>

    <h2>background-position: left center;</h2>
    <div class="bloco" id="q2"></div>

    <h2>background-position: right bottom;</h2>
    <div class="bloco" id="q3"></div>

    <h2>background-position: center center;</h2>
    <div class="bloco" id="q4"></div>
</body>
</html>
