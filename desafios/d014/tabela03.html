<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1em;
        }

        table {
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid black;
            padding: 8px;
        }

        tr.inverso {
            background-color: #7e7e7e;
            color: white;
            font-weight: bold;
        }

        th.esquerda {
            text-align: left;
        }

        td.centro {
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr class="inverso">
            <th rowspan="2" scope="col">Área</th>
            <th rowspan="2" scope="col">Disciplina</th>
            <th colspan="2" scope="colgroup">Notas</th>
            <th rowspan="2" scope="col">Média</th>
        </tr>
        <tr class="inverso">
            <th scope="col">Nota 1</th>
            <th scope="col">Nota 2</th>
        </tr>
        <tr>
            <th rowspan="4" scope="rowgroup">Exatas</th>
            <td>Matemática</td>
            <td class="centro">9</td>
            <td class="centro">8</td>
            <td class="centro">8.5</td>
        </tr>
        <tr>
            <td>Física</td>
            <td class="centro">7</td>
            <td class="centro">9</td>
            <td class="centro">8</td>
        </tr>
        <tr>
            <td>Química</td>
            <td class="centro">5</td>
            <td class="centro">7</td>
            <td class="centro">6</td>
        </tr>
        <tr>
            <td>Biologia</td>
            <td class="centro">7</td>
            <td class="centro">7</td>
            <td class="centro">7</td>
        </tr>
        <tr class="inverso">
            <th colspan="4" scope="row" class="esquerda">Média de Exatas</th>
            <td class="centro">7.3</td>
        </tr>
        <tr>
            <th rowspan="2" scope="rowgroup">Humanas</th>
            <td>História</td>
            <td class="centro">10</td>
            <td class="centro">8</td>
            <td class="centro">9</td>
        </tr>
        <tr>
            <td>Geografia</td>
            <td class="centro">9</td>
            <td class="centro">10</td>
            <td class="centro">9.5</td>
        </tr>
        <tr class="inverso">
            <th colspan="4" scope="row" class="esquerda">Média de Humanas</th>
            <td class="centro">9.2</td>
        </tr>
    </table>
</body>
</html>
